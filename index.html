<body class="text-center" id="contenedor">
  <div class="container">
    
    
  <h1>Productos</h1>
  <br>
  <div class="container">
    <div class="form-abm">
      <h2 class="col-md-4 text-center">Agrega productos</h2>

      <div class="col-md-4 text-center">
        <label >Nombre: </label>
        <input  type="text" class="form-control" id="txtNewNombre" >
      </div>

      <div class="col-md-4 text-center">
        <label >Descripcion: </label>
        <input type="text" class="form-control" id="txtNewDesc" >

      </div>

      <div class="col-md-4 text-center">
        <label >Precio: </label>
        <input class="col-md-4 text-center" type="text" class="form-control" id="txtNewPrecio" >
        
      </div>

      <div class="col-md-4 text-center">
        <label >Categoria: </label>
        <input type="text" class="form-control" id="txtNewCategoria" >
      </div>
    </div>
  
   <!--<label class="col-md-3 ">Categoria: </label>
    <select id="slctNwCategoria" class="col-md-6"  >-->
    <div class="col-md-4">
      <input  type="button" id="btnAgregar" value="Agregar un producto" class="btn btn-light"  >
    </div>
  </div>
    <hr>
  <p id="mensajeAgregar"></p>
  <br>

  <div class="col-md-5 text-end" >
    <label class="col-md-3 ">Categoria: </label>
    <select id="slctCategoria" class="col-md-6 "></select>
    
  
  </div>
    <table id="tablaProductos" class="table"class="col-md-2 text-end" >
      <thead>	
        <tr>
      
            <th scope="col">nombre</th>
            <th scope="col">descripcion</th>
            <th scope="col">precio</th>
            <th scope="col">categoria</th>
          </tr>
      
      </thead>
    
      <tbody id="tableProducto">
        
      </tbody>
    
    </table>
      
</body>


</html>
